<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/header.css"/>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="box">
				<div id="header">
						<ul class="hleft">
						<p class="firsts"><span class="name"></span>您好，欢迎来到
							<a href="">果蔬网后台管理系统</a>
						</p>
						</ul>
						<ul class="hright">
							<ul class="shouye"  style="background: #ef3c78;"><p>商品信息</p></ul>
							<ul>
								<p onclick="yonghu()">客户信息</p>
							</ul>
							<ul>
								<p>购物信息</p>
								<li onclick="gouwuche()">购物车信息</li>
								<li onclick="gouwu()">订单信息</li>
							</ul>
							<ul>
								<p onclick="pingjia()">评价管理</p>	
							</ul>
							<ul><p class="zgl" onclick="guanli()" >管理员信息</p></ul>
							<span class="back">退出</span>
						</ul>
							
				<hr>
				</div>

				<div id="head">
					<p class="hp"><span class="span2">删除选中商品</span><span class="span1">添加商品</span> 共有数据：
						<span class="totalgoods"></span>条
					</p>
					<p class="hp">
						显示<input type="number" name="" id="show" value="5" />条
						<span style="margin-left: 350px;">从当前数据中检索</span>
						<!-- <select style="width:80px;height:28px;"></select> -->
						<input type="text" name="" id="hptext" />
						<input type="button" name="" id="search" value="检索" />
						<span style="margin:0 0 0 60px;">按时间排序</span>
						<input type="button" name="" id="sortdown" value="降序" />
						<input type="button" name="" id="sortup" value="升序" />
					</p></div>
				<div id="goods">
					<ul>
						<li><input type="checkbox" name="" id="checkall" value="" /></li>
						<li>商品编号</li>
						<li>商品名称</li>
						<li style="width:250px;">商品描述</li>
						<li>商品价格(元)</li>
						<li>降价金额(元)</li>
						<li>商品数量(件)</li>
						<li>商品规格</li>
						<li>商品分类</li>
						<li>商品小分类</li>
						<li>商品状态</li>
						<li style="width:150px;">更新时间</li>
						<li>操作</li>
					</ul>
				</div>
				<div id="pagejump">
					<button id="first">首页</button>
					<button id="prev">上一页</button>
					<span id="score">0/0</span>
					<input type="number" value="1" name="" id='jumppage'>
					<button id="jump">跳转</button>
					<button id="next">下一页</button>
					<button id="last">尾页</button>
				</div>	
		</div>
	</body>
</html>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/header.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
